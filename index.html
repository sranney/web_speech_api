<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<!--bootstrap css link-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!--bootstrap js link-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!--font awesome link-->
	<script src="https://use.fontawesome.com/2a8a6780db.js"></script>

	<style type="text/css">
		
		body{
			background-color: #092B40;
		}

		#mic{
			position:absolute;
			top:30%;
			left:45%;
			font-size:200px;
			color:#295773;
			text-shadow: 0px 0px 15px black;
		}

		#micDiv{
			display:none;
		}

		#mic:hover { 
			color:#A9D0D9;
			text-shadow: 0px 0px 30px #A9D0D9; 
		}

		#googleAuth{
			position:absolute;
			top:40%;
			left:30%;
			border-radius:7px;
			color:white;
			font-size:60px;
			margin:1px auto;
			padding:20px;
			background-color:#DD1812;
			border:0px solid white;
		}

		#googleAuth:hover{
			background-color:white;
			color:#DD1812;
		}

	</style>


</head>
<body>
	
	<div id="authDiv" class="text-center">
		<button id="googleAuth"><i class="fa fa-google"></i><i class="fa fa-fw"></i>Sign In with Google</button>
	</div>


	<div id="micDiv">
		
		<i id="mic" class="fa fa-microphone glow"></i>

	</div>
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	<script type="text/javascript">
		
		var synth = window.speechSynthesis;

		var voices = [];
		voices = synth.getVoices();

		var config = {
		    apiKey: "AIzaSyAMCxQKQ69OGfhnMoBgR3hK8qfbdcgjNWc",
		    authDomain: "webspeech-e3087.firebaseapp.com",
		    databaseURL: "https://webspeech-e3087.firebaseio.com",
		    projectId: "webspeech-e3087",
		    storageBucket: "webspeech-e3087.appspot.com",
			messagingSenderId: "985334230069"
		};
		firebase.initializeApp(config);
		
		var dB = firebase.database();
		var Auth = firebase.auth();
		var provider = new firebase.auth.GoogleAuthProvider();

		var utterThis,msg;
	    
	    Auth.onAuthStateChanged(function(user) {

	        if (user) {
				msg = "Welcome, " + user.displayName + ". Please let me know what you want to do by clicking the microphone.";
	        } else {
	        	msg = "Welcome, anonymous user. Please log in with your Google account for a personalized experience. I look forward to helping you.";
	        }
	       	utterThis = new SpeechSynthesisUtterance(msg);
			utterThis.voice = voices[3];
	        utterThis.pitch = 1;
	        utterThis.rate = 1;
	        synth.speak(utterThis);
	    });

	    $("#googleAuth").on("click",function(){
	    	googleLogin();
	    })

		function googleLogin(){
	  	
		  	Auth.signInWithPopup(provider).then(function(result) {
	        	msg = "Welcome, " + result.user.displayName + ". Now that you are logged in, please press the microphone in the middle of the page. Then, you can tell me what you want to do.";
	        	utterThis = new SpeechSynthesisUtterance(msg);
				utterThis.voice = voices[3];
		        utterThis.pitch = 1;
		        utterThis.rate = 1;
		        synth.speak(utterThis);
		        $("#micDiv").css("display","block");	  		
		        $("#authDiv").css("display","none");
			}).catch(function(error) {
			  // Handle Errors here.
			  var errorCode = error.code;
			  var errorMessage = error.message;
			  // The email of the user's account used.
			  var email = error.email;
			  // The firebase.auth.AuthCredential type that was used.
			  var credential = error.credential;
			});
		}


	</script>

</body>
</html>
