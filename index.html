<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>

	<style type="text/css">
		
		button{
			padding:15px;
			margin:20px;
			background-color: black;
			font-weight:bold;
			font-size:30px;
			color:white;
			border-radius:50px;
			border:10px solid red;
		}

	</style>
</head>
<body>
	
	<button>Talk</button>

	<div class="output"></div>
	
	<script type="text/javascript">
		const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
		const recognition = new SpeechRecognition();
		const SpeechGrammarList = window.SpeechGrammarList||window.webkitSpeechGrammarList;
		
		//recognition.continuous = false;
		recognition.lang = 'en-US';
		recognition.interimResults = false;
		recognition.maxAlternatives = 1;

		var diagnostic = document.querySelector('.output');
		var bg = document.querySelector('html');

		document.querySelector("button").onclick = function() {
		  recognition.start();
		  document.querySelector("button").disabled = true;
		  console.log('Ready to receive a color command.');
		}

		recognition.onresult = function(event) {
			recognition.stop();
			console.log(event);
			document.querySelector("button").disabled = false;
		  var transcript = event.results[0][0].transcript;
		  var transcript_list = transcript.replace("New Item","new item").replace("new Item","new item").replace("New item","new item").replace("new item","new item").replace("New Item","new item").split(" new item ");
		  transcript_list[0] = transcript_list[0].replace("new item ","").replace("item ","").replace("Item ","").replace("Tim ","");
		  console.log(transcript);
		  console.log(transcript_list);
		  
		}

	</script>
</body>
</html>
